<form (ngSubmit)="onMessageSubmit()">
  <div class="form-group">
    <label>학번</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name" />
  </div>
  <div class="form-group">
    <label>내용</label>
    <textarea
      name="content"
      [(ngModel)]="content"
      class="form-control"
      rows="5"
    ></textarea>
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" />&nbsp;

  <button type="button" onclick="location.href='./dashboard2'">취소</button>

  <br />
</form>
