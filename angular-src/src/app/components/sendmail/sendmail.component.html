<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<br>
<h2 class="page-header">비밀번호 재설정 </h2>
<form (ngSubmit)="onLoginSubmit()">
  <div class="form-group">
    <label>이름</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name">
  </div>
    <div class="form-group">
            <label>학번</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
          </div>
  <div class="form-group">
    <label>이메일</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="email">
  </div>
  <input type="submit" class="btn btn-primary" value="이메일 전송">
</form>
