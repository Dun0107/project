<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<br>

<div style="border :0.5px solid black ">
    <table class="table" width="580">
        <tr *ngFor="let write of writes">
        <tr>
            <td height="10" colspan=4 text-align=center>
                제목 : {{ write.title }}&nbsp;
            </td>
        </tr>

        <tr *ngFor="let write of writes">
            <td height="10" colspan=4>
                글쓴이 : {{ write.name }} &nbsp;
            </td>
        </tr>

        <tr *ngFor="let write of writes" height="200">
            <td>
                <pre> {{ write.content }} &nbsp;</pre>
            </td>
        </tr>


        <!--댓글-->
        <tr *ngFor="let view of views">
          <!-- <tr> -->
            <td height="20">
                댓글 : {{ view.content }}&nbsp;
            </td>
            <td height=10 width="420">
                댓글 글쓴이: {{ view.name }}&nbsp;
            </td>
        </tr>
    </table>
</div>


<br>
<form (ngSubmit)="onViewSubmit()" width="580">
    <div style="width: 80%; float: left;">
        <h5>댓글 작성</h5>
        글쓴이 :&nbsp; <input type="text" [(ngModel)]="name" name="name" size="100" style="height:30px;"><br><br>
        댓글 &nbsp;&nbsp;&nbsp;:&nbsp; <input type="text" [(ngModel)]="content" name="name" size="100"
            style="height:60px;"><br>
    </div>
    <div style="width: 20%; float: right;">
        <br><br><br>
          <input type="submit" class="btn btn-primary" value="댓글 저장">&nbsp;
        <button type="button" onclick="location.href='./dashboard'">목록으로</button>
    </div>
    <br><br>
</form>
